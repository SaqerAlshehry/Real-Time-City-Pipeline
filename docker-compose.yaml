services:

  ############################
  # Zookeeper
  ############################
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart_city_network

  ############################
  # Kafka Broker
  ############################
  broker:
    image: confluentinc/cp-server:7.4.0
    container_name: broker
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-broker-api-versions --bootstrap-server broker:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart_city_network

  ############################
  # PostgreSQL
  ############################
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: bigdata
      POSTGRES_PASSWORD: bigdata123
      POSTGRES_DB: smartcity
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - smart_city_network

  ############################
  # Spark Master (WITH KAFKA)
  ############################
  spark-master:
    build: ./spark
    container_name: spark-master
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.master.Master
    ports:
      - "9090:8080"
      - "7077:7077"
    volumes:
      - ./jobs:/opt/spark/jobs
    networks:
      - smart_city_network

  ############################
  # Spark Worker 1
  ############################
  spark-worker-1:
    build: ./spark
    container_name: spark-worker-1
    depends_on:
      - spark-master
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    volumes:
      - ./jobs:/opt/spark/jobs
    networks:
      - smart_city_network

  ############################
  # Spark Worker 2
  ############################
  spark-worker-2:
    build: ./spark
    container_name: spark-worker-2
    depends_on:
      - spark-master
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    volumes:
      - ./jobs:/opt/spark/jobs
    networks:
      - smart_city_network

  ############################
  # Kafka Producer
  ############################
  producer:
    build: ./producer
    container_name: producer
    depends_on:
      - broker
    environment:
      KAFKA_BOOTSTRAP_SERVERS: broker:9092
    networks:
      - smart_city_network
    restart: unless-stopped

  ############################
  # Streamlit Dashboard
  ############################
  dashboard:
    build: ./dashboard
    container_name: dashboard
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: smartcity
      POSTGRES_USER: bigdata
      POSTGRES_PASSWORD: bigdata123
    ports:
      - "8501:8501"
    networks:
      - smart_city_network
    restart: unless-stopped

############################
# Network
############################
networks:
  smart_city_network:

############################
# Volumes
############################
volumes:
  postgres-data:
